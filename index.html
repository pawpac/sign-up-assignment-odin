<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="script.js" defer></script>
  <title>Free Sun Radiation</title>
</head>
<body>
  <div class="container">
    <div class="image-logo">
      <div class="logo-container">
        <div class="logo">Free Sun Radiation</div>
        <i class="material-icons">flare</i>
      </div>
      <div class="credit-container">
        <div class="credit">Image by <a href="https://unsplash.com/photos/AXz346Rhs6A" target="_blank">Ivan Torres</a></div>
      </div>
      <img src="https://images.unsplash.com/photo-1598020976584-b52bb2b05fc3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1844&q=80" class="image">
    </div>
    <div class="form-container">
      <div class="slogan"><h1>Sign up for access outdoors!</h1></div>

        <form action="#" method="post">
          <div class="both-forms">
            <div class="left-form">
              <div class="first-name">
                <label for="first_name">FIRST NAME</label>
                <input  type="text" id="first_name" name="first_name" required>
              </div>
              <div class="password">
                <label for="password">PASSWORD</label>
                <input  type="password" id="password" name="password" required>
              </div>

            </div>
            <div class="right-form">
              <div class="last-name">
                <label for="last_name">LAST NAME</label>
                <input  type="text" id="last_name" name="last_name" required>
              </div>
              <div class="confirm-password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </form>


      </div>
      <div class="bottom-button"></div>
    </div>
  </div>
</body>
</html>
